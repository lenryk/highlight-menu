<head>
    <style>

        a {
            background: transparent;
        }

        .menu {
            background: url(https://ea.vox-cdn.com/production/polygon-ps4-review/images/notch-5d57d2e7.gif) repeat-y;
            font-family: "Arial";
            font-weight: 500;
            left: 32px;
            list-style: none;
            margin: 20px;
            padding:2px 0;
            position: fixed;
            top: 100px;
            width: 80px;
            z-index: 49;

        }

        .menu li {
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            margin: 20px 10px;
            opacity: .8;

            position: relative;
            -moz-transition: padding .3s, width .3s;
            -webkit-transition: padding .3s, width .3s;
            -o-transition: padding .3s, width .3s;
            transition: padding .3s, width .3s;
            background: #009fd6;
            width:0;
            white-space: nowrap;
            border:0;
        }

        .menu li:before {
            background: #009fd6;
            content: "";
            height: 6px;
            left: -11px;
            margin-top: -3px;
            position: absolute;
            top: 50%;
            width: 6px;
        }

        .menu:before {
            content: "";
            height: 30px;
            left: -2px;
            position: absolute;
            top: -10px;
            width: 30px;
            display: block;
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-bottom-color: #7d7a76;
            border-width: 0 4px 5px 4px;
        }

        .menu:after {
            bottom: -10px;
            content: "";
            left: -2px;
            position: absolute;
            display: block;
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-top-color: #7d7a76;
            border-width: 5px 4px 0 4px;
        }

        .menu li.active:before {
            outline:2px solid #009fd6;
            outline-offset:3px
        }

        .menu:hover {
            width: 200px;
        }

        .menu:hover li {
            width: 100%;
        }

        .menu:hover a {
            visibility: visible;
            padding-left:5px;
        }

        .menu a:hover {
            background:#0081ad;
        }

        .menu a {
            color: white;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            visibility: hidden;
        }

   /*     .menu li.expanded {
            padding: 2px 5px;

        .menu li.expanded a {
            visibility: visible
        }*/

        .menu li:before {
            content: "";
            height: 6px;
            left: -11px;
            margin-top: -3px;
            position: absolute;
            top: 50%;
            width: 6px
        }

        @media (max-width: 700px) {
            .menu {
                display: none
            }
        }

        .content {
            height:800px;
            width:500px;
            left:150px;
            position:relative;
        }

    </style>
</head>
